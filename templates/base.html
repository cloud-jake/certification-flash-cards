<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title | default('GCP Study App') }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body { padding: 20px; }
    nav { margin-bottom: 20px; }
    .container { max-width: 800px; }
    .options button { width: 100%; margin-bottom: 10px; }
    .feedback { margin-top: 20px; padding: 15px; border-radius: 5px; }
    
    /* --- Updated Styles for Higher Contrast --- */
    .feedback.correct { 
      background-color: #E7F5E8; /* Very light green */
      color: #0A3D15; /* Dark green text */
      border: 1px solid #5CB85C; /* Medium green border */
    }
    .feedback.incorrect { 
      background-color: #FBE9E7; /* Very light red */
      color: #6D0F0F; /* Dark red text */
      border: 1px solid #D9534F; /* Medium red border */
    }
    /* --- End of Updated Styles --- */

    .explanation { margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><strong>GCP Study App</strong></li>
      </ul>
      {% if exam_name %}
      <ul>
        <li><a href="{{ url_for('main_page') }}">Change Exam</a></li>
      </ul>
      {% endif %}
    </nav>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
